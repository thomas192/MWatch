<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="application.css">
  <style></style>
  <title>MWatch</title>
  
   
 
 	<link rel="stylesheet" href="decoration/application.css">
	<link rel="stylesheet" href="decoration/entete.css">
	<link rel="stylesheet" href="decoration/inscription.css">
	<link rel="stylesheet" href="decoration/profil.css">

  

  <!-- Firebase -->
  <script defer src="firebase/firebase-app.js"></script>
  <script defer src="firebase/firebase-auth.js"></script>
  <script defer src="firebase/firebase-firestore.js"></script>
  <script defer src="donnee/init-firebase.js"></script>

  <script src="langues/francais.js"></script>
  <script src="lib/fonctionDeBase.js"></script>
  <script src="donnee/UtilisateurDAO.js"></script>
  <script src="modele/Utilisateur.js"></script>
  <script src="vue/VueInscription.js"></script>
  <script src="vue/VueConnexion.js"></script>
  <script src="vue/VueProfil.js"></script>
  <script src="vue/VueAmis.js"></script>
  <script src="vue/VueAmi.js"></script>
  <script src="vue/VueSwipe.js"></script>
  <script src="vue/VueFilm.js"></script>
  <script src="vue/VueMaListe.js"></script>

  <script defer src="Application.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

</head>

<body>
  <header>
    <div class="menu">
		<nav>
		
			<ul>
			  <li><a id="menu-item-inscription" href="#inscription" >Inscription</a></li>
			  <li><a id="menu-item-connexion" href="#">Connexion</a></li>
			  <li><a id="menu-item-profil" href="#profil">Profil</a></li>
			  <li><a id="menu-item-swipe" href="#swipe"  ><img id="logo" src="decoration\illustration\logo.jpg"> </a></li>
			  <li><a id="menu-item-amis" href="#amis">Amis</a></li>
			</ul>
		</nav>
    </div>
  </header>

  <contenu class="pages">

    <script type="plain/text" id="html-vue-inscription">
		<div class="page">
		  <h1>Inscription</h1>
		  <hr>
		  <form class = "formulaire" id="formulaire">
			
				 <div id="alerte"></div>
				 <div class="container">
						<label for="pseudo">Pseudo</label>
						<input type="text" id="pseudo" required/>
					  
					  
						<label for="email">Adresse email</label>
						<input type="email" id="email" required/>
					  
					 
						<label for="mot-de-passe">Mot de passe</label>
						<input type="password" id="mot-de-passe" required/>
					 
					 <div class="clearfix">
						<input class="action" type="submit" id="action-inscrire" value="S'inscrire"/>
					 </div>
				</div>
		  </form>
		</div>
    </script>

    <script type="plain/text" id="html-vue-connexion">
		<div class="page">
		  <h1>Connexion</h1>
		  <hr>
		  <form class = "formulaire" id="formulaire">
			 <div class="imgcontainer">
				<img src="decoration\illustration\avatar.png" alt="Avatar" class="avatar">
			  </div>
			  <div id="alerte"></div>
			  <div>
				<label for="email">Adresse email</label>
				<input type="text" id="email" required/>
			  </div>
			  <div>
				<label for="mot-de-passe">Mot de passe</label>
				<input type="password" id="mot-de-passe" required/>
			  </div>
			<input class="action" type="submit" id="action-connexion" value="Se connecter"/>
		  </form>
		 </div>
    </script>

    <script type="plain/text" id="html-vue-profil">
	<div class="page-deconnexion-et-maliste">
      <h1>Profil</h1>
	  <hr>
		  <div>
			<button class="action" id="deconnexion" type="button">Déconnexion</button>
		  </div>
		<div>
			<a class="maliste"  href="#maliste">Ma liste</a>
		</div>
		</div>
      <div id="formulaires">
			<div class="page-genre-aime">
			  <h2>Genre aimés</h2>
			  <form class = "formulaire" id="formulaire-genre-aime">
				<div id="genre">
					<div class="push">
						<label class="genre-label" for="{for}">
						<input class="push-btn" type="checkbox" id="{id}" name="{name}" value="{value}" checked="checked">
						{label}</label>
					</div>
				</div>
				<input class="action" type="submit" id="action-formulaire-genre-aime" value="Enregistrer"/>
			  </form>
			 </div>
			<div class="page-information-personnelle">
			  <h2>Informations personnelles</h2>
			  <form class = "formulaire" id="formulaire-information-personnelle">
				<div id="alerte"></div>
				<div>
				  <label for="pseudo">Pseudo</label>
				  <input type="text" id="pseudo" required/>
				</div>
				<div>
				  <label for="email">Adresse email</label>
				  <input type="email" id="email" required/>
				</div>
				<div>
				  <label for="mot-de-passe-actuel">Mot de passe actuel</label>
				  <input type="password" id="mot-de-passe-actuel" required/>
				</div>
				<div>
				  <label for="nouveau-mot-de-passe">Nouveau mot de passe</label>
				  <input type="password" id="nouveau-mot-de-passe"/>
				</div>
				<input class="action" type="submit" id="action-formulaire-information-personnelle" value="Mettre à jour"/>
			  </form>
			</div>
		  <div class="page-supprimer-compte">
			  <h2>Supprimer votre compte</h2>
			  <form class="formulaire" id="formulaire-supprimer-compte">
				<div>
				  <label for="mot-de-passe">Mot de passe</label>
				  <input type="password" id="mot-de-passe" required/>
				</div>
				<input class="action" type="submit" id="action-formulaire-supprimer-compte" value="Supprimer"/>
			  </form>
		  </div>
        </div>
    </script>

    <script type="plain/text" id="html-vue-amis">
	<div class="page">
      <h1>Amis</h1>
	  <hr>
      <div id="liste-demande-ami">
        <div id="demande-ami-de-{div.id}">
          <a>{a.texte}</a>
          <button class="action" id="{boutonAccepter.id}" value="acceptee" type="button">
            {boutonAccepter.texte}
          </button>
          <button class="action" id="{boutonRefuser.id}" value="refusee" type="button">
            {boutonRefuser.texte}
          </button>
        </div>
      </div>
      <h2>Ajouter un ami</h2>
      <form class="formulaire" id="formulaire-ajouter-ami">
        <div id="alerte"></div>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" required/>
        </div>
        <input class="action" type="submit" id="action-ajouter" value="Ajouter"/>
      </form>
      <h2>Liste d amis</h2>
      <div id="liste-ami">
        <div id="ami-{div.id}">
          <a href="#ami/{a.href}" class="ami">{a.texte}</a>
        </div>
      </div>
      <div id="liste-ami-vide">
        <a>Aucun ami</a>
      </div>
	  </div>
    </script>

    <script type="plain/text" id="html-vue-ami">
	<div class="page">
      <h1>{h1.texte}</h1>
	  <hr>
      <button class="action" id="action-supprimer-ami" type="button">Supprimer des amis</button>
      <h2>Films en commun</h2>
      <div id="liste-film-en-commun">
        <div>
          <a href="#film/{a.href}">{a.texte}</a>
        </div>
      </div>
      <div id="liste-film-en-commun-vide">
        <a>Vous n avez auncun film en commun, swipez !</a>
      </div>
	  </div>
    </script>

    <script type="plain/text" id="html-vue-maliste">
	<div class="page">
    <h1>Ma liste</h1>
    <div id="ma-liste">
        <div>
          <a href="#film/{Film.id}">{Film.titre}</a>
        </div>
      </div>
      <div id="ma-liste-vide">
        <a>Vous n avez encore ajouté aucun film</a>
      </div>
	 </div>
    </script>

    <script type="plain/text" id="html-vue-film">
	<div class="page">
      <div id="film">
        <div>
          <h1>{Film.titre} ({Film.annee})</h1>
		  <hr>
        </div>
        <div>
          <button class="action" id="action-supprimer-film" type="button">Supprimer de ma liste</button>
        </div>
        <div>
          <img src="{Film.affiche}"></img>
        </div>
        <div>
          <a>{Film.description}</a>
        </div>
      </div>
      <button class="action" id="action-retour-vue-film" type="button">Retour</button>
	  </div>
    </script>

    <script type="plain/text" id="html-vue-swipe">
	<div class="page">
      <div id=swipe>
        <div class="swipe-item">
          <button class="action" id="action-vu-aime" value="vuAime" type="button">Vu et aimé</button>
        </div>
        <div class="swipe-item">
          <div>
            <input type="checkbox" id="ajouter-a-ma-liste" name="ajouter-a-ma-liste">
            <label for="ajouter-a-ma-liste">Ajouter à ma liste</label>
          </div>
        </div>

        <div class="swipe-item" id="flex-milieu">
          <button class="action" id="action-non-vu-non-aime" value="nonVuNonAime" type="button">Non vu et non aimé</button>
          <img id="affiche" src="{img.src}"></img>
          <button class="action" id="action-non-vu-aime" value="nonVuAime" type="button">Non vu et aimé</button>
        </div>

        <div id="detailsFilm">
          <a id="titre-film">{Film.titre} ({Film.annee})</a>
          <a>{Film.description}</a>
        </div>

        <div class="swipe-item">
          <button class="action" id="action-vu-non-aime" value="vuNonAime" type="button">Vu et non aimé</button>
        </div>
      </div>
	  </div>
    </script>

  </contenu>

</body>
</html>
